<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo -->
    <title>Lubriservice Los Incas |Contacto</title>

    <!-- estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="imagen/png" href="../images/logo.ico">
</head>
<body>
    <header>
        <div class="header__content">

            <div class="header__logo">
                <img src="../images/logoBlanco.png" alt="Logo Lubriservice">
                 <span>Lubriservice Los Incas</span>
 
             </div>
            
            
            <nav>
                <ul>
                    <li><a href="./vistas/index.html">Inicio</a></li>
                    <li><a href="./vistas/nosotros.html">Nosotros</a></li>
                    <li><a href="./vistas/productos.html">Productos</a></li>
                    <li><a href="./vistas/contacto.html">Contactanos</a></li>
                </ul>
            </nav>


        </div>
    </header>

<!-- section contacto -->
    <section class="section__contact">

        <section class="section__form">

        <h2>Solicitá un turno, <span>o dejanos tu consulta</span></h2>

        <form action="#" method="post">

            <div>
              <label for="nombre" class="colocar_nombre">Nombre</label>
              <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" >
            </div>
    
            <div>
              <label for="email" class="colocar_email">Email</label>
              <input type="email" name="introducir_email" id="email" required="obligatorio" >
            </div>
    
            <div>
              <label for="telefone" class="colocar_telefono">Teléfono</label>
              <input type="number" name="introducir_telefono" id="telefono" >
            </div>

            <div>
             
            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
            <div>

            <div class="section__form-btn">
                <a href="./gracias.html">Contactanos</a>
           </div>              
        
          </form>

    </section>

    <!-- section info -->
    <section class="section__info">

        <div class="section__info-images">
            <img src="../images/row.png">
        </div>

        <div>
            <h2>Horarios de atención:</h2>
            <p>lunes a viernes de 8.30hs a 18.30hs <br>
                sábados hasta las 15hs
            </p> 
        </div>
        <div>
            <h2>Telefono</h2>
            <p>15-222-2222</p> 
        </div>
        <div>
            <h2>Email</h2>
            <p>lubrilosincas@gmail.com</p> 
        </div>
       

    

    </section>

   

</section>

     <!-- footer -->
     <footer>

        <div class="footer__content">

            <div class="footer__ubicacion">
                <img src="../images/ubicacion.png" alt="ubicacion">

               <div>
                    <p>Av de los Incas 5411</p>
                </div>               
     
               
            </div>

            <div class="footer__redesSociales">
                <ul>
                    <li><a href="https://www.instagram.com/lubricentrolacroze/?hl=es"  target="blank"><img src="../images/instagram.png" alt=""></a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=100083582521637"  target="blank"><img src="../images/face.png" alt=""></a></li>
                </ul>
            </div>
        </div>
      
    </footer>

</body>
</html>
